<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;	
			padding: 0;
		}
		.demo{
			display: flex;
		}
		.demo .left{
			width: 100px;
			height: auto;
			background: hsla(120,50%,80%,0.8);
			flex-grow: 0;
		}
		.demo .right{
			height: 300px;
			background: hsla(240,50%,80%,0.8);
			flex-grow: 1;
		}
	</style>
</head>
<body>
	<div class="demo">
		<div class="left">左边固定宽度为100px，这里设置了高度为auto</div>
		<div class="right">右边宽度自适应，并且左右两个区域是等高的，这里设置了高度为200px</div>
	</div>
</body>
</html>
