<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    var count = 10000;
    var origin = new Array;
    for (var i = 1; i <= count; i++) {
        origin[i] = i;
    }

    function random() {
        return Math.random() > 0.5 ? -1 : 1;
    }
    var arr = origin.sort(random);

    console.time('排序耗时');

    function swap(myArr, p1, p2) {
        var temp = myArr[p1];
        myArr[p1] = myArr[p2];
        myArr[p2] = temp;
    }

    function select(arr) {
        var len = arr.length,i,j,index;
        for (i = 0; i < len - 1; i++) {
            index = i;
            for (j = index + 1; j < len; j++) {
                if (arr[j] < arr[index]) {
                    index = j;
                }
            }
            swap(arr, i, index)
        }
        console.timeEnd('排序耗时')

        return arr;
    }
    document.write(select(arr))
    </script>
</body>

</html>
