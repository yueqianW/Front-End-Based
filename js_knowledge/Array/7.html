<body>
    <script>
    var arr = [12, 23, 34, 45, 56]

    function swapArr(arr, index1, index2) {
        arr[index1] = arr.splice(index2, 1, arr[index1])[0];
        return arr;
    };

    console.log('======', swapArr(arr, 2, 3));
    </script>
