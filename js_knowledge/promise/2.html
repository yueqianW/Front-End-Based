<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    function getPromise(status) {
        return new Promise(function(resolve, reject) {
            let time = Date.now();
            console.log(time);
            setTimeout(() => {
                if (status)
                    resolve(time);
                else
                    reject(new Error('status error'))
            }, 1000)
        })
    }

    getPromise(1)
        .then((time) => {
            console.log('1', Date.now() - time);
            return Date.now() - time;
        })
        .then((time) => {
            console.log('2', time);
            return time;
        })
        .then((time) => {
            console.log('3', time);
            return time;
        }, (err) => {
            console.log('err', err);
            return err;
        })
    </script>
</body>

</html>
