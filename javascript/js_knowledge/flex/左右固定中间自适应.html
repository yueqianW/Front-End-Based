<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.demo{
			display: flex;
			align-items: flex-end;
			text-align: center;
		}
		.demo .left{
			width: 100px;
			height: auto;
			background: hsla(120,80%,80%,0.6);
			flex-grow: 0;
		}
		.demo .right{
			width: 100px;
			height: auto;
			flex-grow: 0;
			background: hsla(240,80%,80%,0.6);
		}
		.demo .center{
			width: auto;
			height: 200px;
			background: hsla(0,80%,80%,0.6);
			flex-grow: 1;
		}
	</style>
</head>
<body>
	<div class="demo">
		<div class="left">左边固定宽度为100px，这里设置了高度为auto</div>
		<div class="center">中间宽度自适应，并且左中右两个区域是等高的，这里设置了高度为200px</div>
		<div class="right">右边固定宽度为150px，这里设置了高度为auto</div>
	</div>
</body>
</html>
