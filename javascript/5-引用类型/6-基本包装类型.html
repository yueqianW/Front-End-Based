<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>

    <body>
        <script>
            // Boolean  Number  String
            // 这三个是基本类型，又是特殊的引用类型（基本包装类型）
            // 因为能调用系统的内置方法  substring()
            // 只有对象能够调用方法

            // Boolean
            var box = "test.yes";
            document.write(box.substring() + "<br />");

            // Number
            var num = 5;
            var num2 = num.toString();
            document.write(num + " " + typeof num + "<br />");
            document.write(num2 + " " + typeof num2 + "<br />");

            // String
            // 长度：length, 合并：concat(),
            // 查找返回索引：indexOf(), lastIndexOf()
            // 查找返回字符串：charAt(), charCodeAt()
            // 查找返回字符串：charAt(), charCodeAt()
            // 截取返回部分字符串：slice(), subString()
            // 拆分字符串为数组：split(',')
            // 字符串大小写切换：toLowerCase(), toUpperCase()
        </script>
    </body>
</html>
