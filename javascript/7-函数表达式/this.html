<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /**
             * this 是隐含参数
             * this 指向一个对象，是函数执行的上下文，跟调用方式有关系
             * 函数调用：window
             * 方法调用：对象
             */
            let name = "111";
            function test() {
                console.log(this);
                console.log(this.name);
            }
            // window.test();
            test();

            let obj = {
                name: "666",
                say: test
            };
            obj.say();
        </script>
    </body>
</html>
