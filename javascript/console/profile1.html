<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../jquery-3.1.1.min.js"></script>
</head>

<body>
    <script>
        function arrays() {

            var value = []

            for (i = 1; i < 101; i++) {
                value.push(i)
            }

            reduces(value)
            fors(value)
        }


        function reduces(value) {
            var sum = value.reduce((prev, cur, index, array) => {
                return prev + cur;
            })
            console.log('-------------', sum)
        }

        function fors(value) {
            var n = 0;
            for (let i = 0; i < value.length; i++) {
                n += value[i]
            }
            console.log('-------------', n)
        }

        console.profile('test')
        arrays()
        console.profileEnd()
    </script>
</body>

</html>
