<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    let arr = ['a', 's', 'd'];
    let id = 0;
    delItem(arr, id);

    function delItem(arr, id) {
        for (let i in arr) {

            if (!arr.hasOwnProperty(i))
                continue;

            if (i === id) {
                arr.splice(i, 1);
                return;
            }
        }
    }
    </script>
</body>

</html>
