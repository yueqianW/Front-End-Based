<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 1、var let const
            // var 函数作用域，可以变量提升，可以重复定义
            var price = 100;
            var count = 10;
            if (count > 5) {
                // num 用 var 定义，浏览器可以访问，num 不在函数里，属于全局作用域
                // 用 let 定义，浏览器获取不到
                var num = price * 0.6;
                console.log(num);
            }

            // 2、let const 块级作用域 {}，不能变量提升，不能重复声明
            // const 不能更改数据，const 定义的基本类型不可更改，引用类型可以更改

            let count1 = 10;
            if (count1 > 5) {
                let count1 = 5;
            }
            const obj = "111";
            const obj1 = {
                age: 10,
                name: "111"
            };

            // 3、Object.freeze() 可以让引用类型不可更改，冻结一个对象，不可更改
            const jerry = Object.freeze(obj1);

            for (var i = 0; i < 10; i++) {
                console.log(i);
                setTimeout(
                    () => {
                        // console.log(`i: ${i}`);
                    },
                    1000,
                    console.log(`i: ${i}`)
                );
            }
        </script>
    </body>
</html>
