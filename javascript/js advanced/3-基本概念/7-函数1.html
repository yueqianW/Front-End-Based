    <script type="text/javascript">
        // 1.函数声明

        // 1.函数声明
        function box() {
            alert('heiehieeh');
        }
        // box();    //函数调用

        function show(name, age) {
            alert('你的名字是 ' + name + '，你的年龄是 ' + age)
        }
        // show('job', 9);    //字符串参数要加引号


        // 2.return
        function heibe(name, age) {
            return "he's name is " + name + "，he's age is " + age + '.'
        }
        // alert(heibe('niubi',79));

        // return 返回函数值，并且之后的代码不再执行
        // break 只能在 loop 和 switch 中执行
        function maya(num) {
            if (num < 10) {
                return 10;
            } else {
                return 100;
            }
        }
        // alert(maya(0));


        // 3.arguments 是函数参数，类型是数组
        function ailiya() {
            //  alert(arguments.length);
        }
        ailiya('999', 000, 666)


        function add() {
            let sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }
        // alert(add(23, 34, 45, 56))

        // javascript 的函数 没有重载
        // 重载就是 按照函数参数选择执行同名函数
        // 因为函数接收的是 arguments 数组，所有参数都在这个数组里，所以就不会根据参数个数来执行同名函数

        // function box(num){}
        // function box(){}
        // box(10)  执行box(),而不是 box(num)
        // 因为同名，按顺序执行最后一个，不按照 参数选择
    </script>
