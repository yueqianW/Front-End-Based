<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 基本类型 boolean string number undefined null
        // 栈内存，按值访问

        // 引用类型 array date regExp object
        // 堆内存，保存在内存中的对象，指针，按引用访问

        // 1.动态属性
        // 2.复制变量值
        // 3.函数传递参数（按值访问）

        // typeof 基本类型
        // instanceof 引用类型 -> true，基本类型 -> false
        // new 出来的变量，用 instanceof

        // 1.动态属性    引用类型可以添加新的属性，基本类型不可以
        var obj = new Object();
        obj.name = "new";
        document.write(obj.name + '<br />')

        var base1 = 6;
        base1.name = 'old';
        document.write(base1.name + '<br />')

        // 2.复制变量值
        var a1 = 'test';
        var a2 = a1;
        a1 = 'hahah';
        document.write(a1 + '<br />') //hahah
        document.write(a2 + '<br />') //test

        var obj2 = new Object();
        var obj3 = obj2;
        obj3.name = "nishihsi"
        document.write(obj2.name + '<br />') //nishihsi
        document.write(obj3.name + '<br />') //nishihsi


        // 3.函数传递参数
        // 不管是 基本类型 还是 引用类型 的参数，都 **按值传递**
        // 复制一份参数传递进去，原变量不变
        function box(num = count) {--0-
            return num += 10;

        }
        var count = 30;
        document.write(box(count) + '<br />')
        document.write(count + '<br />')

        function yong(obj) {
            obj.name = 'arr';
            obj = new Object();
            obj.name = "test";
        }
        var obj4 = new Object();
        yong(obj4);
        document.write(obj4.name + '<br />')
    </script>
</body>

</html>
