    <script>
        // 工厂模式
        // 构造函数模式
        // 原型模式


        //  2. 构造函数模式
        function Person(name) {
            this.name = name;
            this.getName = function() {
                return this.name;
            }
        }

        // p1  p2 在内存中是两个不同的实例
        var p1 = new Person('arr1');
        var p2 = new Person('arr2')
        // alert(p1);



        // 3. 原型模式
        function Box() {}

        Box.prototype.name = "arr2";
        Box.prototype.getName = function() {
            return this.name;
        }

        var box1 = new Box();

        // box1 是否是 Box 的原型
        document.write(Box.prototype.isPrototypeOf(box1))
    </script>
