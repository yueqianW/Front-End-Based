<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var box = new Object();
        box.name = 'test';
        box.run = function() {
            return this.name + '运行中。。。'
        }
        document.write(box.run());
        // this 表示 new Object 实例化出来的对象
        // this 要放在作用域下使用  window(全局)  box(本例)
    </script>
</body>

</html>
