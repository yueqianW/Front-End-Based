<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 数据类型分为 基本类型和引用类型
        // 基本类型：undefined null Boolean number string
        // 引用类型：Object Array Date RegExp Function 基本包装类型 单体内置对象

        // 引用类型的 值（对象），是引用类型的实例
        // 引用类型是一种 数据结构（属性、方法）

        // 1. Object实例（对象）的两种创建方法   1.new   2.对象字面量
        // 2. 访问属性的方法  .  [""]



        // 1. Object实例（对象）的两种创建方法   1.new   2.对象字面量
        // 1.1  new  (新对象 = new 构造函数)
        var obj1 = new Object();
        obj1.name = "los";


        // 1.2  对象字面量
        var obj2 = {
            name: "angle"
        }


        // 2. 访问属性的方法  .  [""]
        document.write(obj2.name + "<br />");
        document.write(obj2["name"] + "<br />");


        // 3. 对象参数
        function box(obj) {
            if (obj.name)
                alert(obj.name);

            if (obj.age)
                alert(obj.age)

            if (obj.love)
                alert(obj.love)
        }

        var obj3 = {
            name: 'hehe',
            age: 24,
            tree: 66,
        }

        // box(obj3);
    </script>
</body>

</html>
