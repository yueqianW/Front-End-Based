        let arr1 = box.unshift(66, 27);
        document.write(arr1 + '<br />');

        let arr2 = box.push(36)
        document.write(arr2 + '<br />');


        document.write(box.toLocaleString() + '<br />');
        document.write(box.toString() + '<br />');
        document.write(box.valueOf() + '<br />');


        let arr3 = box.shift()
        document.write(arr3 + '<br />');

        let arr4 = box.pop()
        document.write(arr4 + '<br />');

        box.unshift(78, 90, 56);

        document.write(box + '<br />');


        box.sort(makeSort);
        box.reverse();

        var box2 = box.concat();

        box.push('000');

        document.write(box + '<br />');
        document.write(box2 + '<br />');

        let box3 = box2.slice(1, 3)
        document.write(box3 + '<br />');


        function makeSort(v1, v2) {
            if (v1 < v2)
                return -1;
            else if (v1 > v2)
                return 1;
            else
                return 0;
        }
