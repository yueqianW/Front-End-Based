<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- <h1>Snapshots</h1> -->
    <ul>
        <li>
            <a href="10.png" title="a firework" onclick="showPic(this);">firework</a>
        </li>
        <li>
            <a href="11.png" title="a firework" onclick="showPic(this);return false;">red</a>
        </li>
        <li>
            <a href="12.png" title="a firework" onclick="showPic(this);return false;">colgroup</a>
        </li>
    </ul>
    <img src="#" id="placeholder" alt="">
    <script>
        function showPic(whichPic) {
            var source = whichPic.getAttribute('href');
            var placeholder = document.getElementById('placeholder');
            placeholder.setAttribute('src', source);
        }

        window.onload = function() {
            var body_element = document.getElementsByTagName('body')[0];
            alert(body_element.nodeType);
        }
    </script>
</body>

</html>
