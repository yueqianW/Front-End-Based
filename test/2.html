<script>
    let html = "";
    let data = [{
        "name": "涨了财付通涨了财付通涨了财付通",
        "time": "18:00:00",
        "people": 0,
        "auto": 1
    }, {
        "name": "涨了财付通111",
        "time": "18:00:00",
        "people": 0,
        "auto": 1
    }, {
        "name": "涨了财付通",
        "time": "18:00:00",
        "people": 2,
        "auto": 1
    }, {
        "name": "涨了财付通111",
        "time": "18:00:00",
        "people": 0,
        "auto": 1
    }];

    function setColor(class1, data) {
        if (data == 0) {
            return "#ccc"
        } else if (data == 1) {
            return "#3fb7ba"
        } else if (data == 2) {
            return "red"
        }
    }

    function setView(data) {
        if (data == false) {
            return "hidden"
        } else {
            return "visible"
        }
    }

    for (let i = 0; i < data.length; i++) {
        html += `<div>
            <div class="border1">
                <div class="div1">
                    <span class="title1">${data[i].name}</span>
                </div>
                <div class="div2">
                    <div style="display: flex;align-items: center;">
                        <div class="circle1" style="background-color: ${setColor("circle1", data[i].people)}"></div>
                        <div class="state1">人工</div>
                    </div>
                    <div class="time1">${data[i].time}</div>
                    <div style="display: flex;align-items: center;visibility: ${setView(data[i].isAuto)}">
                        <div class="circle2" style="background-color: ${setColor("circle2", data[i].auto)}"></div>
                        <div class="state1">自动</div>
                    </div>
                </div>
            </div>
        </div>`
    }
    document.getElementById("border0").innerHTML = html;
</script>
