<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <canvas id="demo" width="300" height="300"></canvas>
    <script>
        var ctx = document.getElementById('demo').getContext('2d');

        var grd = ctx.createLinearGradient(0, 0, 200, 200);
        grd.addColorStop(0, "red");
        grd.addColorStop(0.5, 'green');
        grd.addColorStop(1, "white");

        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, 200, 200);
    </script>
</body>

</html>
