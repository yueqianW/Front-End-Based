<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        #demo {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <canvas id="demo" width="500" height="300"></canvas>
    <script>
        var drawing = document.getElementById('demo');

        var context = drawing.getContext('2d');
        var gra = context.createRadialGradient(150, 150, 30, 200, 150, 80);
        gra.addColorStop(0, 'blue');
        // gra.addColorStop(0.7, 'yellow');
        gra.addColorStop(1, 'red');

        context.fillStyle = gra;
        context.fillRect(0, 0, 300, 300);
    </script>
</body>

</html>
