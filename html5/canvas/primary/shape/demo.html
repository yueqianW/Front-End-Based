<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>

<body>
	<canvas id="demo" width="300" height="300"></canvas>
	<script>
		var ctx = document.getElementById('demo').getContext('2d');
		ctx.fillStyle = '#fd0';
		ctx.fillRect(0, 0, 75, 75);
		ctx.fillStyle = '#6c0';
		ctx.fillRect(75, 0, 75, 75);
		ctx.fillStyle = '#09f';
		ctx.fillRect(0, 75, 75, 75);
		ctx.fillStyle = '#f30';
		ctx.fillRect(75, 75, 75, 75);

		ctx.fillStyle = '#fff';
		ctx.globalAlpha = 0.2;
		for (var i = 0; i < 7; i++) {
			ctx.beginPath();
			ctx.arc(75, 75, 12 * i, 0, 2 * Math.PI);
			ctx.fill();
		}
	</script>
</body>

</html>
