<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <canvas id="demo" width="300" height="300"></canvas>
    <script>
        var ctx = document.getElementById('demo').getContext('2d');
        var lineCap = ['butt', 'round', 'square'];

        for (var i = 0; i < 2; i++) {
            ctx.save();
            ctx.strokeStyle = '#09f';
            ctx.beginPath();
            ctx.moveTo(10, 10 + i * 130);
            ctx.lineTo(140, 10 + i * 130);
            ctx.stroke();
            ctx.restore();
        }

        for (var i = 0; i < lineCap.length; i++) {
            ctx.save();
            ctx.lineWidth = 15;
            ctx.lineCap = lineCap[i];
            ctx.beginPath();
            ctx.moveTo(25 + i * 50, 10);
            ctx.lineTo(25 + i * 50, 140);
            ctx.stroke();
            ctx.restore();
        }
    </script>
</body>

</html>
