<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        #demo {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <canvas id="demo" width="300" height="300"></canvas>
    <script>
        var drawing = document.getElementById('demo');
        var context = drawing.getContext('2d');

        context.beginPath();
        context.moveTo(75, 40);
        context.bezierCurveTo(75, 37, 70, 25, 50, 25);
        context.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);

        context.bezierCurveTo(20, 80, 30, 102, 75, 120);
        context.bezierCurveTo(120, 102, 130, 80, 130, 62.5);

        context.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
        context.bezierCurveTo(82, 25, 75, 37, 75, 40);
        context.stroke();
    </script>
</body>

</html>
