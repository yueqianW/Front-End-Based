<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <script>
			// a, b == undefined 时赋值默认值
            function test(a, b) {
                a = a || 10;
                b = b || 10;
                console.log(a * b);
            }
            test(1);

            function test1(a = 10, b = 10) {
                console.log(a * b);
            }
            test();
        </script>
    </body>
