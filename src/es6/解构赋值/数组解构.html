<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const numbers = ["one", "two", "three"];
            // const [one, two] = numbers;
            const [one, ...others] = numbers;
            console.log(one, others);

            // 数据交换
            let a = 10,
                b = 20;
            [a, b] = [b, a];
            console.log(a, b);

            // 引用类型 交换
            let c = [10],
                d = {
                    b: 20
                };
            [c, d] = [d, c];
            console.log(c, d);
        </script>
    </body>
</html>
