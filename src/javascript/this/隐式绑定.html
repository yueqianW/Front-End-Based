<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var a=3;
		function foo(){
			console.log(this.a);
		}

		var obj={
			a:2,
			foo:foo
		}
		// 隐式绑定，foo()是obj的上下文，this指向obj
		obj.foo();		//  2


		// bar引用obj的foo函数，因为引用的是函数,跟obj没有关系
		//foo()指向全局window
		var bar=obj.foo;
		bar();		//  3
	</script>
</body>
</html>
