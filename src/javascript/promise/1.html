<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    var promise = new Promise(function(resolve, reject) {
        if ('code') {
            resolve();
        } else {
            reject();
        }
    })

    promise.then(function() {
        console.log('success');
    }, function() {
        console.log('failure');
    })
    </script>
</body>

</html>
