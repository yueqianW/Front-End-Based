<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    function pause(ms) {
        return new Promise(function(resolve, reject) {
            setTimeout(() => {
                resolve();
            }, ms)
        })
    }

    async function start() {
        console.log('start');
        await pause(1000);
        console.log('end');
    }

    start();


    function test(ms) {
        console.log('---start');
        setTimeout(() => {
            console.log('---end');
        }, ms)
    }

    test(1000);

    function test2(cb) {
        console.log('===start');
    }

    function test3(ms) {
        setTimeout(() => {
            console.log('===end');
        }, ms)
    }

    test2(test3(1000));
    </script>
</body>

</html>
