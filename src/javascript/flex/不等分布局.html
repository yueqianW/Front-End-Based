<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container{
			display: flex;
			border: 2px solid hsla(0,50%,80%,0.6);
		}
		.initial{
			flex: initial;
			width: 200px;
			min-width: 100px;
			border-right: 1px solid #fa9900;
		}
		.none{
			flex: none;
			width: 200px;
			border-right: 1px solid #fa9900;
		}
		.flex1{
			flex: 1;
			border-right: 1px solid #fa9900;
		}
		.flex2{
			flex: 2;
		}
	</style>
</head>
<body>
	<div class="container">
		<section class="initial">
			<p>空间足够的时候，我的宽度是200px，如果空间不足，我会变窄到100px，但不会再窄了。</p>
		</section>
		<section class="none">
			<p>无论窗口如何变化，我的宽度一直是200px。</p>
		</section>
		<section class="flex1">
			<p>我会占满剩余宽度的1/3。</p>
		</section>
		<section class="flex2">
			<p>我会占满剩余宽度的2/3。</p>
		</section>
	</div>
</body>
</html>
