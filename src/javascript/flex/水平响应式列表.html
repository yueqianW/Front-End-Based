<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.demo-wrap{
			border: 2px solid #ddd;
			background: hsla(0,50%,80%,0.8);
			padding: 6px;
		}
		.demo{
			width: 100%;
			display: flex;
			justify-content: space-between;
		}
		.demo .item{
			width: 100px;
			background: #ffd;
			color: #c90000;
			font-size: 20px;
			text-align: center;
			line-height: 50px;
		}
		.demo .item1{
			height: 120px;
		}
		.demo .item2{
			height: 50PX;
		}
		.demo .item3{
			height: 140px; 
		}
		.demo .item4{
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="demo-wrap">
		<div class="demo">
			<div class="item item1">高120px</div>
			<div class="item item2">高50px</div>
			<div class="item item3">高140px</div>
			<div class="item item4">高100px</div>
		</div>
	</div>
</body>
</html>
