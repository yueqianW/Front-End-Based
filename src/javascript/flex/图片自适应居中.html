<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.demo{
			width: 100px;
			height: 100px;
			border: 2px solid #ddd;
			background: #f5f5f5;
			padding: 6px;
			float: left;
			margin-left: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.demo img{
			max-width: 100px;
			max-height: 100px;
			width: auto;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="demo"><img src="http://dummyimage.com/100x100" alt=""></div>
	<div class="demo"><img src="http://dummyimage.com/200x100" alt=""></div>
	<div class="demo"><img src="http://dummyimage.com/100x200" alt=""></div>
	<div class="demo"><img src="http://dummyimage.com/200x200" alt=""></div>
	<div class="demo"><img src="http://dummyimage.com/50x50" alt=""></div>
</body>
</html>
