<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    var sleep = function(time) {
        return new Promise(function(resolve, reject) {
            setTimeout(function() {
                console.log('999999999999');
                resolve();
            }, time);
        })
    }

    var start = async function() {
        console.log('start');
        await sleep(3000);
        console.log('end');
    }

    start();
    </script>
</body>

</html>
