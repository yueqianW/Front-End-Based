<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    var count = 10000;
    var origin = new Array;
    for (var i = 1; i <= count; i++) {
        origin[i] = i;
    }

    console.time('排序耗时');

    function random() {
        return Math.random() > 0.5 ? -1 : 1;
    }
    var arr = origin.sort(random);

    function swap(myArr, p1, p2) {
        var temp = myArr[p1];
        myArr[p1] = myArr[p2];
        myArr[p2] = temp;
    }

    function bubble(arr) {
        var len = arr.length;
        for (var i = 0; i < len - 1; i++) {
            for (var j = 0; j < len - 1 - i; j++) {
                if (arr[j] > arr[j + 1])
                    swap(arr, j, j + 1)
            }
        }
        console.timeEnd('排序耗时')
        return arr;
    }

    document.write(bubble(arr))
    </script>
</body>

</html>
