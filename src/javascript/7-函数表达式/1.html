<body>
    <script>
    function Point(x, y) {
        this.x = x;
        this.y = y;
    }

    Point.prototype.toString = function() {
        return '(' + this.x + ',' + this.y + ')';
    }

    var p = new Point;
    p(1, 2);

    class Point1 {
        constructor(x, y) {
            this.x = x;
            this.y = y;
        }

        toString() {
            return '(' + this.x + ',' + this.y + ')'
        }
    }
    </script>
