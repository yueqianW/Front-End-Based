<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .photo img {
            cursor: pointer;
            transition: all 0.3s;
            /*图片放大过程的时间*/
        }

        .photo img:hover {
            transform: scale(1.1);
            /*鼠标经过图片放大的倍数*/
        }

        a:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="photo">
        <img src="../images/1.png" width="340px;" height="100px;">
        <img src="../images/2.png" width="340px;" height="100px;">
    </div>
</body>

</html>
