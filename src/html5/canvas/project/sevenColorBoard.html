<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>

<body>
    <canvas id="canvas" style="border: 1px solid #aaa;display: block;
    margin: 50px auto;"></canvas>
    <script type="text/javascript">
        var tangram = [{
            p: [{
                x: 0,
                y: 0
            }, {
                x: 800,
                y: 0
            }, {
                x: 400,
                y: 400
            }],
            color: '#caff67'
        }, {
            p: [{
                x: 0,
                y: 0
            }, {
                x: 400,
                y: 400
            }, {
                x: 0,
                y: 800
            }],
            color: '#67becf'
        }, {
            p: [{
                x: 800,
                y: 0
            }, {
                x: 800,
                y: 400
            }, {
                x: 600,
                y: 600
            }, {
                x: 600,
                y: 200
            }],
            color: '#ef3d61'
        }, {
            p: [{
                x: 600,
                y: 200
            }, {
                x: 600,
                y: 600
            }, {
                x: 400,
                y: 400
            }, {
                x: 600,
                y: 200
            }],
            color: '#f9f51a'
        }, {
            p: [{
                x: 400,
                y: 400
            }, {
                x: 600,
                y: 600
            }, {
                x: 400,
                y: 800
            }, {
                x: 200,
                y: 600
            }],
            color: '#a594c0'
        }, {
            p: [{
                x: 200,
                y: 600
            }, {
                x: 400,
                y: 800
            }, {
                x: 0,
                y: 800
            }, {
                x: 600,
                y: 200
            }],
            color: '#fa8ecc'
        }, {
            p: [{
                x: 800,
                y: 400
            }, {
                x: 800,
                y: 800
            }, {
                x: 400,
                y: 800
            }],
            color: '#f6ca29'
        }];

        window.onload = function() {
            var canvas = document.getElementById('canvas');
            canvas.width = 800;
            canvas.height = 800;
            var ctx = canvas.getContext('2d');
            for (var i = 0; i < tangram.length; i++) {
                draw(tangram[i], ctx);
            }
        }

        function draw(tan, ctx) {
            ctx.beginPath();
            ctx.moveTo(tan.p[0].x, tan.p[0].y);
            for (var i = 1; i < tan.p.length; i++)
                ctx.lineTo(tan.p[i].x, tan.p[i].y);
            ctx.fillStyle = tan.color;
            ctx.fill();
        }
    </script>
</body>

</html>
