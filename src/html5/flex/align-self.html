<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>align-self使用</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.flex-container{
			border: 1px solid hsla(120,30%,50%,0.8);
			margin: 50px;
			background-color: hsla(10,80%,10%,0.2);
			height: 300px;
			width: 565px;

			/*声明伸缩容器*/
			/*元素横向排列**************************/
			display: flex;
			display: -webkit-flex;

			flex-flow: row wrap;
			-webkit-flex-flow: row wrap;

			align-items: start;
			-webkit-align-items: start;
		}

		.flex-container > div{
			width: 100px;
			min-height: 100px;
			border: 1px solid hsla(120,30%,50%,0.8);
			margin: 5px;
			font-size: 20px;
			text-align: center;
			line-height: 100px;
			color: #fff;
			font-weight: bold;
		}

		.flex-container > div:nth-child(1){
			background: hsla(120,30%,50%,0.8);
			/*向起始(头部)靠齐*/
			align-self: flex-start;
			-webkit-align-self:flex-start;
		}
		.flex-container > div:nth-child(2){
			background: hsla(120,30%,10%,0.8);
			/*向底部(尾部)靠齐*/
			align-self: flex-end;
			-webkit-align-self: flex-end;
		}
		.flex-container > div:nth-child(3){
			background: hsla(20,30%,50%,0.8);
			align-self: center;
			-webkit-align-self: center;
		}
		.flex-container >div:nth-child(4){
			background: hsla(20,80%,50%,0.8);
			align-self: baseline;
			-webkit-align-self: baseline;
		}
		.flex-container > div:nth-child(5){
			background: hsla(320,80%,50%,0.8);
			align-self: stretch;
			-webkit-align-self: stretch;
		}
	</style>
</head>
<body>
	<div class="flex-container">
		<div>flex-start</div>
		<div>flex-end</div>
		<div>center</div>
		<div>baseline</div>
		<div>stretch</div>
	</div>
</body>
</html>
