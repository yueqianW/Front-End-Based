<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="index.css">
	<script src="jquery-1.6.2.min.js"></script>
</head>
<body>
	<!-- 导航栏 -->
	<div class="title">
		<div class="left-title"></div>
		<div class="main-title"></div>
		<div class="right-title"></div>
	</div>

	<!-- 头像 -->
	<div class="icon"></div>

	<!-- 图片 -->
	<div class="main1" id="test1">
		<div class="img1"><img src="images/head1.png" alt=""></div>
		<div class="img1"><img src="images/head2.png" alt=""></div>
	</div>
	<div class="main2" id="test2">
		<div class="img2"><img src="images/head1.png" alt=""></div>
		<div class="img2"><img src="images/head2.png" alt=""></div>
	</div>

	<!-- 底部 -->
	<div class="foot">
		<div class="board">
			111<div class="div1">DIV1</div>
			222<div class="div2">DIV2</div>
			333<div class="div1">DIV1</div>
			444<div class="div2">DIV2</div>
		</div>
		<div class="board">
			111<div class="div1">DIV1</div>
			222<div class="div2">DIV2</div>
			333<div class="div1">DIV1</div>
			444<div class="div2">DIV2</div>
		</div>
	</div>

	<script>
		var str="";
		for(var i=0;i<10;i++){
			str+=`<div class="block-icon">
					  <div class="head-icon"></div>
					  <div class="body-icon">
						  <img src="images/head.jpg" alt="">
					  </div>
					  <div class="name-icon">DIV${i+1}</div>
			      </div>`; 
		}
		$(function(){
			$(".icon").html(str);
		});
</script>
</body>
</html>
