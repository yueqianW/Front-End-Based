<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .contain {
        width: 500px;
        /* height: 300px; */
        border: 1px solid;
      }
      .div1 {
        width: 50px;
        height: 50px;
        border: 1px solid;
        margin: 5px;
        float: left;
      }
      .div2 {
        width: 300px;
        height: 100px;
        border: 1px solid;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="contain">
      <div class="div1">111</div>
      <div class="div1">222</div>
      <div class="div1">333</div>
      <div class="clear"></div>
    </div>
    <div class="div2">
      111
    </div>
  </body>
</html>
