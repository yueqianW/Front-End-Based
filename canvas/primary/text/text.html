<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>

<body>
	<canvas id="demo" width="300" height="300"></canvas>
	<script>
		var ctx = document.getElementById('demo').getContext('2d');

		ctx.font = "50px serif";
		ctx.textAlign = 'start';
		ctx.textBaseline = 'top';
		ctx.fillText("hello", 30, 40);

		ctx.strokeText('hello', 30, 100);
	</script>
</body>

</html>
